<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwindcss setup</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR COMPONENT -->
    <div class="flex items-center justify-between flex-wrap bg-gray-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-bold text-xl"> Biznet</span>
        </div>
        <div class="w-full block flex-grow sm-flex sm:items-center sm:w-auto">
            <div class="text-sm sm:flex-grow">
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">
                    Your Business
                </a>
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white mr-4">
                    Networking
                </a>
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-teal-200 hover:text-white">
                    Blog
                </a>
            </div>
        </div>
        <div>
            <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 md:mt-0">Login</a>
        </div>
    </div>
    <div class="text-green-600">Hello World!</div>
    <button class="bg-blue-600 py-4 hover:bg-blue-400 text-white font-bold px-4 rounded">Read More</button>
    <button class="btn btn-blue">Explore</button>
   <!-- ALERT COMPONENT -->
    <div class="bg-red-600 border border-red-400 text-white px-4 py-2 rounded relative my-5" role="alert">
          <strong class="font-bold" >Alert!</strong>
          <span class="block sm:inline"> Please update your password.</span>
    </div>

    <!-- CARD COMPONENT -->
    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0">
            <img src="./img/gift.jpg" alt="PLACARD" class="w-20 h-20">
        </div>
        <div ml-6 pt-1>
            <h4 class="text-xl text-gray-900">RealMinTech</h4>
            <p class="text-base text-gray-600">Turning ideas into great designs.</p>
        </div>
    </div>

    <!-- CARD COLUMNS -->
    <div class="container mt-5">
        <div class="md:flex">
            <div class="flex-1 text-gray-700 py-5 px-5 m-2 rounded bg-gray-800">
                <div class="lg-flex lg:items-center">
                    <div class="lg:flex-shrink-0 ">
                        <img class="rounded-lg lg:w-64 w-20 h-20" src="./img/gift.jpg" alt="words">
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold ">
                            Networking
                        </div>
                        <a href="#" 
                           class="hover:underline block mt-1 text-lg leading-tight font-semibold text-gray-600 ">Find coonection to help your business grow.</a>
                    </div>
                </div>
            </div>
            <div class="flex-1 text-gray-700 bg-grey-800 py-5 px-5 m-2 rounded">
                <div class="lg-flex lg:items-center">
                    <div class="lg:flex-shrink-0 ">
                        <img class="rounded-lg lg:w-64 w-20 h-20 " src="./img/gift.jpg" alt="words">
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold ">
                            Networking
                        </div>
                        <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-600 hover:underline">Find coonection to help your business grow.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
